  - effect:sound{s=mob.enderdragon.growl;v=7;p=0.6}
ymir_on_attack_core:
  Skills:
  - skill{s=ymir_freeze_soft} @target 0.5
  - skill{s=ymir_freeze_hard} @target 0.25
ymir_on_damaged_core:
  Skills:
  - velocity{m=set;x=0;y=0;z=0}
  - skill{s=ymir_frostnova} 0.025 =75%-50%
  - skill{s=ymir_frostnova} 0.05 =50%-20%
  - skill{s=ymir_frostnova} 0.1 <20%
  - skill{s=ymir_icebomb;sync=true} 0.005 >50%
  - skill{s=ymir_icebomb;sync=true} 0.01 =50%-10%
  - skill{s=ymir_icebomb;sync=true} 0.1 <10%
  - skill{s=ymir_ice_projectile} 0.15
  - skill{s=ymir_lightning_retaliation;sync=true} 0.05 >50%
  - skill{s=ymir_lightning_retaliation;sync=true} 0.1 <50%
  - skill{s=ymir_lightning_retaliation_mad_smite} 0.0075 >50%
  - skill{s=ymir_lightning_retaliation_mad_smite} 0.01 <50%
  - skill{s=ymir_jump} 0.66
  - skill{s=ymir_fx_healthbar_hurt} @PIR{r=50}
  - skill{s=ymir_fx_healthbar_hurt_dry} @PIR{r=50}
  - skill{s=ymir_fx_hurt_growl}
ymir_on_signal_core:
  Skills:
  - skill{s=ymir_wave_first;sync=true}
  - skill{s=ymir_wave_second;sync=true}
  - skill{s=ymir_wave_third;sync=true}
