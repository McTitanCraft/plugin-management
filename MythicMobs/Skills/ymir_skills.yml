## CORE
ymir_on_spawn_core:
  Skills:
  - setstance{stance=pre_wave}
  - command{c="minecraft:entitydata <mob.uuid> <&lc>Invulnerable<&co>1b<&rc>"}
  - potion{t=INVISIBILITY;d=630720000;l=0}
  - potion{t=FIRE_RESISTANCE;d=630720000;l=0}
  - command{c="minecraft:scoreboard objectives add ymirmaster dummy"}
  - command{c="minecraft:scoreboard players set <mob.uuid> ymirmaster 1"}
  - delay 100
  - remove @MIR{r=100;t=ymir_wisp_first,ymir_wisp_second,ymir_wisp_third}
  - summon{m=ymir_wisp_first;a=1;r=7}
  - effect:lightning @MIR{r=100;t=ymir_wisp_first}
  - delay 20
  - summon{m=ymir_wisp_second;a=1;r=7}
  - command{c="minecraft:entitydata <target.uuid> <&lc>Invulnerable<&co>1b<&rc>"} @MIR{r=100;t=ymir_wisp_second}
